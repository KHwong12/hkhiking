<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Play map locations as a slideshow</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom -->
    <link href="css/loc.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>

    <div class="map-overlay-container">
        <div class="map-overlay">
            <h2 id="location-title"></h2>
            <h2 id="location-title-ch"></h2>
            <p id="location-description"></p>
        </div>
    </div>

    <script src="js\loc.js" type="text/javascript"></script>

</body>
</html>
